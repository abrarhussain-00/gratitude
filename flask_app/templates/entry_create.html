<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Journal Entry</title>
</head>
<body style="background-color: rgb(141, 148, 148);">
    <form action="/entry/create/{{date}}" method="post">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div>
                <span style="background-color: rgb(205, 130, 130); ">{{ message }}</span>
                <span aria-hidden="true"></span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
        <div id="container d-flex">
            <div>
                <div id="month_name"><h1 class='display-6' style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{current_month_name}} {{current_day}}, {{current_year}}</h1></div>
                <div id="motivational_quote" class="p-2">
                    <h3 style="font-family:cursive" >{{quote['quote_of_day']}}</h3>
                    <h4>-{{quote['author']}}</h4>
                </div>
            </div>
            <div class="flex-shrink-1">
                <div id="grateful">
                    <div class="form-group" id="grateful">
                        <div id="button_logout"><button class="btn btn-secondary mt-1"><a href="/logout">Logout</a></button></div>
                        <div>
                            <h2 class="display-8 text-primary" style="font-family: cursive"></h2>
                            <textarea name="entry" cols="95" rows="17"  placeholder="(Let your thoughts out...it's ok if you don't know what to write, just type away...)" style= "font-family: 'Itim', cursive ; font-size: 25px; margin-left: 5px; margin-right: 5px; width: 80%;"></textarea>
                        </div>
                        <div><input type="hidden" value="{{quote}}" name= "motivational_quote">
                            <button class="btn btn-success mt-1">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
